<!-- CSSの設定 -->
<link rel="stylesheet" href="css/normal_and_officer_information.css">

<!-- 管理者用のお知らせ画面です -->
<ons-page>
    <ons-toolbar>
        <div class="left">
            <ons-back-button> 戻る </ons-back-button>
        </div>
        <div class="center">町内会からのお知らせ</div>
        <div class="right" style="margin-top:-0.2px;">
            <ons-toolbar-button onclick="EditNavigator.pushPage('views/admin/info_add.html')"><ons-icon icon="ion-plus-circled" size="25px"></ons-icon></ons-toolbar-button>
        </div>
    </ons-toolbar>
    <div>
        <ons-scroller>
          <ons-list ng-controller="InfoCtrl">
            <ons-list-item ng-repeat="object in objects" modifier="tappable" ng-click="ShowInfoDetail($index, 'admin')">

            <ons-row>
            <ons-col width="30%" style="margin:2% 2% 0% 2%;">
                <span ng-class="set_department($index)">{{object.department_name}}</span>
            </ons-col>

            <ons-col>
            <p class="item-desc-info">
            <span class="break_point_infotitle"> {{object.title}} <br></span>
            <span class="break_point_infotime"> {{object.date}} <br></span>
            </p>
            </ons-col>


            </ons-row>
            </ons-list-item>
          </ons-list>
        </ons-scroller>
    </div>
</ons-page>
